<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Book</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/icons8-book-100.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üìö LibraryMS</div>
            <ul class="nav-menu">
                <li><a th:href="@{/}" class="nav-link">üè† Home</a></li>
                <li><a th:href="@{/books}" class="nav-link active">üìñ Books</a></li>
                <li><a th:href="@{/members}" class="nav-link">üë• Members</a></li>
                <li><a th:href="@{/loans}" class="nav-link">üìã Loans</a></li>
                <li><a th:href="@{/dashboard}" class="nav-link">üìä Dashboard</a></li>
            </ul>
            <button class="mobile-menu">‚ò∞</button>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1 th:text="${book.id} ? 'Edit Book' : 'Add New Book'">Book Form</h1>
            <p>Place in an additional book for safe management.</p>
        </div>
        <!-- Replace the form section in your book-form.html with this: -->

        <form th:object="${book}" th:action="@{/books}" method="post" class="container">
            <input type="hidden" th:field="*{id}"/>

            <!-- Row 1 -->
            <div class="form-row">
                <div class="form-field">
                    <label>Title:</label>
                    <input type="text" th:field="*{title}" required/>
                </div>
                <div class="form-field">
                    <label>ISBN:</label>
                    <input type="text" th:field="*{isbn}" required/>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="form-row">
                <div class="form-field">
                    <label>Author:</label>
                    <input type="text" th:field="*{author}" required/>
                </div>
                <div class="form-field">
                    <label>Publication Year:</label>
                    <input type="number" th:field="*{publicationYear}" min="0" required/>
                </div>
            </div>

            <!-- Row 3 -->
            <div class="form-row">
                <div class="form-field">
                    <label>Total Copies:</label>
                    <input type="number" th:field="*{totalCopies}" min="0" required/>
                </div>
                <div class="form-field">
                    <label>Available Copies:</label>
                    <input type="number" th:field="*{availableCopies}" min="0" required/>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

    </div>
    <footer class="footer">
        <p>&copy; 2025 Library Management System. All rights team 5.</p>
    </footer>
    <script type="text/javascript">

        document.querySelector('.mobile-menu').addEventListener('click', function() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
        });

    </script>
</body>
</html>
